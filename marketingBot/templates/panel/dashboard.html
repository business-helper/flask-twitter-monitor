{% extends "layout/panel.html" %}
{% block body %}

<div class="m-content">
  <div class="m-portlet m-portlet--mobile">
    <div class="m-portlet__head">
      <div class="m-portlet__head-caption">
          <div class="m-portlet__head-title">
              <h3 class="m-portlet__head-text">
                Dashboard
              </h3>
          </div>
      </div>
    </div>

    <div class="m-portlet__body">
      <div class="row" style="max-width: 1440px; margin: auto;">
        <div class="information-box col-sm-12 col-md-3">
          <div class="card">
            <p>You have </p>
            <div class="info-text">
              {{ data.apps }} Apps
            </div>
            <div class="text-right"><a href="/api-apps">View More...</a></div>
          </div>
        </div>
        <div class="information-box col-sm-12 col-md-3">
          <div class="card">
            <p>You have</p>
            <div class="info-text">{{ data.bots }} Bots</div>
            <div class="text-right"><a href="/bots">View More...</a></div>
          </div>
        </div>
        <div class="information-box col-sm-12 col-md-3">
          <div class="card">
            <p>You have</p>
            <div class="info-text">{{ data.tweets }} Tweets</div>
            <div class="text-right"><a href="/tweets">View More...</a></div>
          </div>
        </div>
        <div class="information-box col-sm-12 col-md-3">
          <div class="card">
            <p>You have</p>
            <div class="info-text">{{ data.notifications }} Notifications</div>
            <div class="text-right"><a href="/tweets">View More...</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
