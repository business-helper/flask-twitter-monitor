{% extends "layout/panel.html" %}
{% block body %}
  <div class="m-content">
    <div class="m-portlet m-portlet--mobile">
      <div class="m-portlet__head">
          <div class="m-portlet__head-caption">
              <div class="m-portlet__head-title">
                  <h3 class="m-portlet__head-text">
                    API Apps
                  </h3>
              </div>
          </div>
          <div class="m-portlet__head-tools">
              <ul class="m-portlet__nav">
                  <li class="m-portlet__nav-item">
                      <span href="#"
                        class="btn btn-accent m-btn m-btn--custom m-btn--pill m-btn--icon m-btn--air"
                        id="add-item">
                          <span>
                              <i class="la la-plus"></i>
                              <span>New record</span>
                          </span>
                        </span>
                  </li>
              </ul>
          </div>
      </div>

      <div class="m-portlet__body">
        <!--begin: Datatable -->
        <table class="table table-striped- table-bordered table-hover table-checkable" style="font-size: 14px;"
              id="tableWithDynamicRows">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Credentials</th>
                <th>Active</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
      </div>

      <!-- Item Form -->
      <div class="m-portlet__body _hide" id="form-wrapper" style="padding: 0;">
        <hr/>
        <form id="website-form" style="padding: 2.2rem 2.2rem;">
            <input type="hidden" id="app-id" name="id" value="-1"/>
            <div class="row">
              <div class="col-sm-12 col-md-6">
                  <div class="form-group form-group-default">
                      <label>Name<span class="text-danger">*</span></label>
                      <input class="form-control" type="text" id="name" name="name"
                              value="" placeholder="" required />
                  </div>
              </div>
              <div class="col-sm-12 col-md-6">
                  <label>Active</label>
                  <span class="m-switch" style="display: block;">
                    <label>
                      <input type="checkbox" class="form-control" id="active" name="active"/>
                      <span></span>
                    </label>
                  </span>
              </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="form-group form-group-default">
                        <label>Consumer Key<span class="text-danger">*</span></label>
                        <input class="form-control" type="text" id="consumer_key" name="consumer_key"
                              value="" placeholder="" required />
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="form-group form-group-default">
                        <label>Consumer Secret<span class="text-danger">*</span></label>
                        <input class="form-control" type="text" id="consumer_secret" name="consumer_secret"
                              value="" placeholder="" required />
                    </div>
                </div>
            </div>
            <div class="row">
              <div class="col-sm-12 col-md-6">
                  <div class="form-group form-group-default">
                      <label>Acces Token<span class="text-danger">*</span></label>
                      <input class="form-control" type="text" id="access_token" name="access_token"
                            value="" placeholder="" required />
                  </div>
              </div>
              <div class="col-sm-12 col-md-6">
                  <div class="form-group form-group-default">
                      <label>Access Token Secret<span class="text-danger">*</span></label>
                      <input class="form-control" type="text" id="access_token_secret" name="access_token_secret"
                            value="" placeholder="" required />
                  </div>
              </div>
            </div>
            <!-- Submit Container -->
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary m-btn m-btn--custom m-btn--icon m-btn--air">
                  <i class="la la-plus"></i>Add
              </button>
            </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='js/api-apps.js') }}"></script>  
{% endblock %}
