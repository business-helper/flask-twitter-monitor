<style>
  #modal-loading {
    position: absolute;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: #f1f1f1f2;
  }

  #modal-loading.hide-loading {
    display: none;
  }

  #modal-loading.show-loading {
    display: block;
  }

  #modal-loading .v-center {
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  #modal-loading .h-center {
    display: flex;
    justify-content: center;
  }

  #modal-loading .loading-img {
    width: 50px;
    height: 50px;
  }
</style>
<!-- Tweet Modal -->
<div class="modal fade" id="tweetModal" tabindex="-1" role="dialog" aria-labelledby="TweetModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="position: relative;">
      <!-- loading -->
      <div id="modal-loading" class="hide-loading">
        <div class="v-center">
          <div class="h-center">
            <img class="loading-img" src="{{ url_for('static', filename='images/loader.gif') }}" alt="Please wait..." />
          </div>
          <p class="text-center">Please wait...</p>
        </div>
      </div>
      <!-- /loading -->
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Review a Tweet
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="padding-bottom: 5px;">
        <form role="form" id="tweet-form" name="tweet-form">
          <input type="hidden" id="tweet-id" name="tweet-id" />

            <div class="form-group form-group-default">
              <label><b>Origin Tweet</b> (<span id="len-origin"></span>)</label>
              <div id="o-tweet-con"></div>
            </div>
            <div class="form-group form-group-default">
              <label><b>Translated</b> (<span id="len-translated"></span>)</label>
              <textarea class="form-control" type="text" id="translated-tweet" name="translated-tweet"
                    value="" placeholder="Translated Tweet" maxlength="280"></textarea>
              <!-- Add Custom Images -->
              <div class="mt-2" style="display: flex; align-items: center;">
                <input type="checkbox" id="enable-add-images" />
                <label class="mb-0 mx-2" for="enable-add-images">Add Custom Images</label>
                <button id="add-image" type="button" class="btn btn-warning  btn-cons" style="padding: 0.45rem 0.75rem;"><i class="la la-plus"></i></button>
              </div>

              <div id="img-file-container" style="display: none;">
                <!-- <div class="my-2 custom-img-wrapper" style="display: flex; align-items: center;">
                  <button type="button" class="remove-custom-image btn btn-danger btn-cons mr-2" style="padding: 0.45rem 0.75rem;"><i class="la la-minus"></i></button>
                  <input type="file" />
                </div> -->
              </div>
            </div>
          
        </form>
      </div>
      <div class="modal-footer">
        <div class="dropdown">
          <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            &nbsp;&nbsp;Actions&nbsp;&nbsp;
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <button class="dropdown-item" id="do-tweet">Tweet</button>
            <button class="dropdown-item" id="do-retweet">Retweet</button>
            <button class="dropdown-item" id="do-comment">Comment</button>
            <button class="dropdown-item" id="do-quote">Quote</button>
          </div>
        </div>
        <button id="do-save" type="button" class="btn btn-primary  btn-cons">Save</button>
        <button type="button" class="btn btn-cons" data-dismiss="modal">Cancel</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
